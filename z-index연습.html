<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    .main {
      width: 300px;
      background-color: royalblue;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: orange;
      border: 4px dashed red;
    }
    .box1 {
      position: relative;
    }
    .box2 {
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 1;
    }
    .box3 {
      position: relative;
      
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
  </div>
</body>
</html>
