<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
  <h1>프론트앤드 개발자 지원서</h1>
  <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
  <hr />
    <h3>개인정보</h3>
  <div>
    <label for="name">이름</label>
    <input type="text" id="name" placeholder="공백없이 입력하세요">
  </div>
  <div>
    <label for="phone">연락처</label>
    <input type="tel" id="phone">
  </div>
    <h3>지원 분야</h3>
    <div>
      <input type="radio" name="wep" id="a">
      <label for="a">웹퍼블리싱</label>
    </div>
    <div>
      <input type="radio" name="wep" id="b">
      <label for="b">웹 프로트앤드</label>
    </div>
    <div>
      <input type="radio" name="wep" id="c">
      <label for="c">모바일 앱</label>
    </div>
    <h3>지원동기</h3>
    <div>
      <textarea name="desc" cols="100" rows="5"></textarea>
    </div>
    <input type="submit" value="접수하기">
    <button type="button">다시쓰기</button>
</form>
</body>
</html>
