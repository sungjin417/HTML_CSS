<!-- 클래스(class)와 아이디(id)명의 설명 예시 -->

<!-- 아이디명(id)은 "header"로서 웹 페이지의 상단 헤더를 나타냅니다. -->
<div id="header">
  <!-- 클래스명(class) "logo"는 로고 이미지를 감싸는 컨테이너를 나타냅니다. -->
  <div class="logo">
    <img src="logo.png" alt="로고">
  </div>
  <!-- 클래스명(class) "nav"는 내비게이션 메뉴를 나타내는 리스트를 감싸는 컨테이너를 나타냅니다. -->
  <ul class="nav">
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#">메뉴3</a></li>
  </ul>
</div>

<!-- 클래스명(class) "main"은 웹 페이지의 주요 콘텐츠 영역을 나타냅니다. -->
<div class="main">
  <!-- 아이디명(id) "main-content"는 주요 콘텐츠의 내용을 감싸는 컨테이너를 나타냅니다. -->
  <div id="main-content">
    <h1>주요 콘텐츠 제목</h1>
    <p>주요 콘텐츠 내용...</p>
  </div>
</div>

<!-- 클래스명(class) "footer"는 웹 페이지의 하단 푸터 영역을 나타냅니다. -->
<div class="footer">
  <!-- 클래스명(class) "footer-links"는 푸터 내부의 추가 정보 링크들을 감싸는 컨테이너를 나타냅니다. -->
  <div class="footer-links">
    <a href="#">링크1</a>
    <a href="#">링크2</a>
    <a href="#">링크3</a>
  </div>
</div>
