<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 자식 선택자 : 부모요소의 하위에 있는 (직계)자식요소에 스타일 적용 */
    .box > p {
      color: red;
    }
    /* 후손 선택자 : 부모요소의 하위에 있는 모든 자식요소에 스타일 적용*/
    .box p {
      color: blue;
    }
</style>
</head>
<body>
  <div class="box">
    <p>안녕하세요.</p>
    <div>
      <p>오늘은 여름 같은 봄날이에요</p>
    </div>
    <p>그래도 금요일이라서 좋아요^^</p>
  </div>
</body>
</html>
