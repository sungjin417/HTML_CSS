<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 라디오 타입 : 여러 항목 중 하나만 선택 하도록 함(중복불가) -->
  <label for="male">남성</label>
  <input type="radio" name="gender" id="male" value="남자">
  <label for="female">여성</label>
  <input type="radio" name="gender" id="female" value="여자">
<!-- for 과 id 는 연결관계, 위치와 상관없이 연결되어 있다 -->
<!-- name은 같은 그룹을 만드는데 사용 된다. -->
<!-- value는 서버로 전달해 주는 값을 의미한다. -->
  <hr/> 
  <label for="apple">사과</label>
  <input type="radio" name="fruits" id="apple" value="apple">
  <label for="banana">바나나</label>
  <input type="radio" name="fruits" id="banana" value="banana">
  <label for="mango">망고</label>
  <input type="radio" name="fruits" id="mango" value="mango">
  <hr/>
  <label for="user-id">아이디</label>
  <input type="text" id="user-id" placeholder="6자리 이상" />
  <hr />
<!-- fieldset 태그로 그룹을 만들면 그룹별로 박스 모양의 테두리가 생김 -->
<form action="#"></form>
  <fieldset>
    <legend>기본 정보</legend>
    <div>
      <label for="userid">아이디</label>
      <input type="text" id="userid" >
    </div>
    <div>
      <label for="pwd">비밀번호</label>
      <input type="password" id="pwd">
    </div>
  </fieldset>
  <fieldset>
    <legend>선택 정보</legend>
    <div>
      <label for="age">나이</label>
      <input type="number" id="age" placeholder="숫자만 입력">
    </div>
    <div>
      <label for="recom">추천인</label>
      <input type="text" id="recom" placeholder="없으면 생략 가능">0
    </div>
  </fieldset>
  <fieldset>
    <legend>블로그 글쓰기</legend>
    <div>
      <label for="title">제목</label>
      <input type="text" id="title">
    </div>
    <div>
      <label for="desc">내용</label>
      <textarea id="desc" cols="100" rows="10" ></textarea>
    </div>
  </fieldset>
</body>
</html>
