<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      font-size: 1em;
      color: rgb(255, 255, 255);
      background-color: rgba(0, 0, 0, 0.5);
    }
    .child {
      font-size: 1.2em;
      color: red;
    }
    .child-to-child {
      font-size: 1.2em;
      color: #0000ff;
    }
  </style>
</head>
<body>
  <!-- rem : html 태그의 텍스트 크기에 대한 상대적인 크기 -->
  <!-- vw : 창의 넓이(n/100)에 따라 크기가 달라 짐 -->
  <!-- wh : 창의 높이에 따라 크기가 달라 짐 -->
  <div class="parent">
    <p>부모의 폰트 크기 입니다.</p>
    <div class="child">
        <p>자식의 폰트 크기 입니다.</p>
        <div class="child-to-child">
            <p>자식의 자식 폰트 크기 입니다.</p>
        </div>
    </div>
  </div>
</body>
</html>
