<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
      <a class="navbar-brand" href="#">게시판</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">홈<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">게시판</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">회원가입</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1>회원가입</h1>
    <form>
      <div class="form-group">
        <label for="inputName">이름</label>
        <input type="text" class="form-control" id="inputName" placeholder="이름을 입력하세요">
      </div>
      <div class="form-group">
        <label for="inputEmail">이메일</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="이메일을 입력하세요">
      </div>
      <div class="form-group">
        <label for="inputPassword">비밀번호</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력하세요">
      </div>
      <div class="form-group">
        <label for="inputPassword2">비밀번호 확인</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="비밀번호를 다시 입력하세요">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
  </div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
