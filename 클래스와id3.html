<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 헤더 영역 -->
  <header id="header">
    <div class="container">
      <div class="logo">
        <a href="#"><img src="logo.png" alt="로고"></a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#" class="nav-link">홈</a></li>
          <li><a href="#" class="nav-link">소개</a></li>
          <li><a href="#" class="nav-link">서비스</a></li>
          <li><a href="#" class="nav-link">포트폴리오</a></li>
          <li><a href="#" class="nav-link">문의</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 메인 콘텐츠 영역 -->
  <section id="main-content" class="container">
    <h1 class="section-title">우리의 서비스</h1>
    <div class="service-card">
      <img src="service1.jpg" alt="서비스 1 이미지">
      <h2 class="service-title">서비스 1</h2>
      <p class="service-description">서비스 1에 대한 간략한 설명이 들어가는 곳입니다.</p>
      <a href="#" class="btn">자세히 보기</a>
    </div>
    <div class="service-card">
      <img src="service2.jpg" alt="서비스 2 이미지">
      <h2 class="service-title">서비스 2</h2>
      <p class="service-description">서비스 2에 대한 간략한 설명이 들어가는 곳입니다.</p>
      <a href="#" class="btn">자세히 보기</a>
    </div>
    <!-- 더 많은 서비스 카드들... -->
  </section>

  <!-- 푸터 영역 -->
  <footer id="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="footer-logo.png" alt="푸터 로고">
        </div>
        <nav class="footer-nav">
          <ul>
            <li><a href="#" class="footer-link">회사 소개</a></li>
            <li><a href="#" class="footer-link">이용 약관</a></li>
            <li><a href="#" class="footer-link">개인 정보 보호 정책</a></li>
            <li><a href="#" class="footer-link">문의하기</a></li>
          </ul>
        </nav>
      </div>
      <div class="footer-info">
        <p>&copy; 2024 My Website. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
