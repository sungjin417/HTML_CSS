<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
  <p>비타민 C와 비타민 P가 풍부해, 혈액 순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  <h2>레드향 샐러드 레시피</h2>
  <h2>상품구성</h2>
  <blockquote>인용문</blockquote>
  <!-- 텍스트를 굵게 표시 하기 -->
  <!-- 웹 접근성의 차이
    strong : 강하게 (웹 접근성을 고려, 시각 장애인)
    b : 굵게 -->
    <strong>텍스트 굵게 표시 strong</strong>
    <br/>
    <b>텍스트 굵게 표시 b태그</b>
    <p>텍스트 굵게 표시 b태그</p>
</body>
</html>
