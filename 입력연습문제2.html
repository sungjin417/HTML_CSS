<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0 auto;
    }
    input {
      width: 380px;
      
    }
    .a {
      width: 160px;
    }
    label {
      width: 90px;
      display: inline-block;
    }
    div {
      height: 30px;
    }
    button {
      
      margin: 30px 10px ;
      padding: 10px 40px;
      
    }
    .btn {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>아이패드 주문하기</h1>
  <form action="#">
    <fieldset>
      <legend><b>배송 정보</b></legend>
      <div>
      <label for="product">주문 상품</label>
      <input type="text" id="product" value="아이패드 12.9 인치" readonly>
    </div>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" >
    </div>
    <div>
      <label for="add">배송 주소</label>
      <input type="text" id="add" required >
    </div>
    <div>
      <label for="mail">이메일</label>
      <input type="email" id="mail" >
    </div>
    <div>
      <label for="phone">연락처</label>
      <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요.(01012345678)">
    </div>
    <div>
      <label for="day">배송 지정</label>
      <input class="a" type="date" id="day" > 
      (주문일로부터 최소 3일 이후)
    </div>
    </fieldset>
    <div class="btn">
    <button type="submit">주문하기</button>
    <button type="reset">취소하기</button>
  </div>
  </form>
</body>
</html>
