<!-- 클래스(class)와 아이디(id)명의 다양한 예시 -->

<!-- 아이디명(id) "header"는 웹 페이지의 상단 헤더 영역을 나타냅니다. -->
<div id="header">
  <!-- 클래스명(class) "logo-container"는 로고 이미지를 감싸는 컨테이너를 의미합니다. -->
  <div class="logo-container">
    <!-- 아이디명(id) "logo"는 웹 사이트의 로고 이미지를 나타냅니다. -->
    <img id="logo" src="logo.png" alt="웹 사이트 로고">
  </div>
  <!-- 클래스명(class) "navigation"는 내비게이션 메뉴를 담는 컨테이너를 의미합니다. -->
  <nav class="navigation">
    <ul>
      <!-- 클래스명(class) "nav-item"은 내비게이션 메뉴 항목을 나타냅니다. -->
      <li class="nav-item"><a href="#">홈</a></li>
      <li class="nav-item"><a href="#">소개</a></li>
      <li class="nav-item"><a href="#">서비스</a></li>
      <li class="nav-item"><a href="#">팀</a></li>
      <li class="nav-item"><a href="#">연락</a></li>
    </ul>
  </nav>
</div>

<!-- 클래스명(class) "main-content"는 웹 페이지의 주요 내용을 담는 섹션을 나타냅니다. -->
<section class="main-content">
  <!-- 아이디명(id) "featured-section"는 주요 콘텐츠를 강조하는 부분을 의미합니다. -->
  <div id="featured-section">
    <!-- 클래스명(class) "featured-heading"은 주요 콘텐츠의 제목을 나타냅니다. -->
    <h2 class="featured-heading">주요 콘텐츠</h2>
    <!-- 클래스명(class) "featured-description"은 주요 콘텐츠의 설명을 나타냅니다. -->
    <p class="featured-description">주요 콘텐츠 내용...</p>
    <!-- 클래스명(class) "cta-button"는 동작을 유도하는 주요 버튼을 나타냅니다. -->
    <button class="cta-button">더 알아보기</button>
  </div>
</section>

<!-- 아이디명(id) "footer"는 웹 페이지의 하단 푸터 영역을 나타냅니다. -->
<footer id="footer">
  <!-- 클래스명(class) "social-links"는 소셜 미디어 링크들을 감싸는 컨테이너를 의미합니다. -->
  <div class="social-links">
    <!-- 클래스명(class) "social-icon"은 각 소셜 미디어의 아이콘을 나타냅니다. -->
    <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
  </div>
  <!-- 클래스명(class) "copyright-text"는 저작권 정보를 표시하는 텍스트를 의미합니다. -->
  <div class="copyright-text">
    &copy; 2024 웹 사이트. 모든 권리 보유.
  </div>
</footer>
