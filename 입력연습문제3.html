<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    legend {
      font-weight: bold;
    }
    .day {
      padding: 20px 0px;
    }
    body {
      margin: 0 auto;
    }
    img {
      width: 30px ;
    }
    
  .btn {
    margin: 30px;
  }
    
  </style>
</head>
<body>
  <fieldset>
    <legend>기본 정보</legend>
  <div>
    <label for="id">아이디</label>
    <input type="text" id="id">
  </div>
  <div>
    <label for="pwd">패스워드</label>
    <input type="password" id="pwd">
  </div>
  </fieldset>
  <fieldset>
    <legend>세부 정보</legend>
    <div>
      <label for="mail">이메일</label>
      <input type="email" id="mail" placeholder="@를 넣어야 합니다.">
    </div>
    <div>
      <label for="phone">전화번호</label>
      <input type="tel" id="phone" placeholder="하이픈을 넣지 마세요">
    </div>
    <div>
      <label for="age">나이</label>
      <input type="number" id="age">
    </div>
    
  </fieldset>
  <fieldset>
    <legend>주소 입력</legend>
    <label for="city">도시</label>
    <select name="city" id="city">
      <option value="강남구">강남구</option>
      <option value="강북구">강북구</option>
      <option value="서초구">서초구</option>
      <option value="중원구">중원구</option>
      <option value="분당구">분당구</option>
    </select>  
  </fieldset>
  <fieldset>
    <legend>성별</legend>
    <label for="male">남성</label>
    <input type="radio" name="gender" id="male" >
    <label for="female">여성</label>
    <input type="radio" name="gender" id="female" >
  </fieldset>
  <fieldset>
    <legend>직업</legend>
    <label for="stu">학생</label>
    <input type="radio" name="job" id="stu" >
    <label for="employee">회사원</label>
    <input type="radio" name="job" id="employee" >
    <label for="housewife">주부</label>
    <input type="radio" name="job" id="housewife" >
    <label for="unemployed">무직</label>
    <input type="radio" name="job" id="unemployed" >
  </fieldset>
  <fieldset>
    <legend>취미를 선택하세요</legend>
    <label for="exercise">운동</label>
    <input type="radio" name="hobby" id="exercise" >
    <label for="music">음악</label>
    <input type="radio" name="hobby" id="music" >
    <label for="art">그림</label>
    <input type="radio" name="hobby" id="art" >
  </fieldset>
<div class="day">
  <label for="day"><b>가입일</b></label>
  <input type="date" id="day">
</div>
<div style="margin-bottom: 20px;">
  <h4 style="margin-top: 0px;">소개글</h4>
  <textarea name="desc" id="int" cols="30" rows="10"></textarea>
</div>
<div class="btn">
  <button type="submit">
    <img src="./images/bear.png" alt="제출">
    제출
  </button>
  <button type="reset">
    <img src="./images/bear.png" alt="초기화">
    초기화
  </button>
</div>
</body>
</html>
